apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-new-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: blog.burritops.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hello-one
            port:
              number: 80
  - host: www.burritops.com
    http:
      paths:
      - pathType: Prefix
        path: "/shop"
        backend:
          service:
            name: hello-two
            port:
              number: 80